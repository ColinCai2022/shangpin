{% extends "base.html" %}
{% block title %}登录 - 商品管理系统{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card auth-card">
            <div class="card-header">
                <h3 class="mb-1 text-center">欢迎回来</h3>
                <p class="mb-0 text-center small opacity-75">登录以管理或查询商品参数信息</p>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" name="username" class="form-control" required placeholder="请输入用户名">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">密码</label>
                        <input type="password" name="password" class="form-control" required placeholder="请输入密码">
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-transparent border-0 pb-3">
                <span class="text-muted small">没有账号？</span>
                <a class="pill-link" href="{{ url_for('auth.register') }}">立即注册</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
